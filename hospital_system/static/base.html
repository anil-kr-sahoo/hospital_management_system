{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <title>Hospital Management System</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card login-form">
            <div class="card-body">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <!-- Navbar content -->
                    <div class="container">
                        <a class="navbar-brand" href="{% if request.session.logged_email %}{% url 'account_login' %}{% else %}{% url 'home_page' %}{%endif%}">HOSPITAL MANAGEMENT SYSTEM</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#"></a>
                            </li>
                          </ul>
                            {% if request.session.logged_email %}
                            HI, {{ request.session.user_name }}
                            <span class="navbar-text">
                                <a style="color:DodgerBlue; bold=True;"  class="nav-link active" aria-current="page" href="{% url 'logout_page' %}"><strong>LOGOUT</strong></a>
                            </span>
                            {% else %}
                            <span class="navbar-text">
                                <a class="nav-link active" aria-current="page" href="{% url 'login_page' %}"><strong>LOGIN</strong></a>
                            </span>
                            {% endif %}
                        </div>
                      </div>
                </nav>
                 
    {% block content %}

    {% endblock %}
    </div>
    </div>
    </div>
</body>
</html>
