{% extends 'base.html' %}
{% load static %}
{% block content %}
  
                <div class="card-text">
                    <!--
                <div class="alert alert-danger alert-dismissible fade show" 
                 role="alert">Incorrect username or password.</div> -->
                    <form action="{% url 'account_login' %}" method="post">
                        {% csrf_token %}
                        <!-- to error: add class "has-danger" -->
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input name="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">SignIn</button>
                    </form>
                </div>
    <script type="text/javascript">
        {% if status %}
        alert("{{message}}");
        window.location.href = "{% url 'login_page' %}";
        {% endif %}


</script>
    {% endblock %}
